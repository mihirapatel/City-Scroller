  h1{

/*code for dropdown*/
  .btn-toolbar {
    position: relative;
    top: 60px;
    left: 675px;

  }

  /*code for clidehow backgrond*/
  .cb-slideshow,
  .cb-slideshow:after { 
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 0; 
  }
  .cb-slideshow:after { 
      content: '';
      background: transparent url(../images/pattern.png) repeat top left; 
  } 
  .cb-slideshow li span { 
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    color: transparent;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: none;
    opacity: 0;
    z-index: 0;
    animation: imageAnimation 24s linear infinite 0s; 
  }

  .cb-slideshow li:nth-child(1) span { 
    background-image: url(http://www.evacation.org/wp-content/uploads/2014/12/The-Golden-Gate-Bridge-Image.jpg) 
  }
.cb-slideshow li:nth-child(2) span { 
    background-image: url(https://media.timeout.com/images/100644443/image.jpg);
    animation-delay: 6s; 
  }
.cb-slideshow li:nth-child(3) span { 
    background-image: url(https://drscdn.500px.org/photo/15216103/q%3D80_m%3D1500/0c81dc79ef68d7fe12b2a10917f52a1c);
    animation-delay: 12s; 
  }
.cb-slideshow li:nth-child(4) span { 
    background-image: url(https://drscdn.500px.org/photo/27511259/q%3D80_m%3D1500/a6b9a940c781da7bc78f9fac2fe41578);
    animation-delay: 18s; 
  }

.cb-slideshow li:nth-child(2) div { 
    animation-delay: 6s; 
  }
.cb-slideshow li:nth-child(3) div { 
    animation-delay: 12s; 
  }
.cb-slideshow li:nth-child(4) div { 
    animation-delay: 18s; 
  }

@keyframes imageAnimation { 
    0% { opacity: 0; animation-timing-function: ease-in; }
    13% { opacity: 1; animation-timing-function: ease-out; }
    22% { opacity: 1 }
    30% { opacity: 0 }
    100% { opacity: 0 }
}

.greeting {
  position: relative;
  z-index: 1000;
  color: Black;
}


</style>
